<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arena C-137</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>Arena C-137</h1>
                <div id="gameover">
                    <img src="https://vignette.wikia.nocookie.net/battlefordreamislandfanfiction/images/5/59/Game_Over_Screen.png/revision/latest?cb=20150903025146">
                </div>
                <div id="winscreen">
                    <img style="max-width:100%" src="http://thevocalrange.com/wp-content/uploads/2017/08/Rick-Sanchez-Happy-1024x576.jpg">
                    <h1>You Win!!</h1>
                </div>
            </header>

            <div id="gameDiv">

                <p><span class="stage2 stage3" id="chooseText">Choose Your Character</span></p>

                <div class="stage2 stage3" id="charSelect">

                    <div class="character" id="Rick"><img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Rick_and_Morty_characters_-_Rick_Sanchez.jpg">
                        <div class="stats">
                            HP
                            <br>
                            <span id="rickHealth" class="charHealth">110</span>
                            <br> Attack
                            <br>
                            <span id="rickAttack" class="charAttack">10</span>
                            <br> Defense
                            <br>
                            <span id="rickDefense" class="charDefense">5</span>
                        </div>

                    </div>

                    <div class="character" id="Morty"><img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Rick_and_Morty_characters_-_Morty_Smith.jpg">
                        <div class="stats">
                            HP
                            <br>
                            <span id="mortyHealth" class="charHealth">90</span>
                            <br> Attack
                            <br>
                            <span id="mortyAttack" class="charAttack">10</span>
                            <br> Defense
                            <br>
                            <span id="mortyDefense" class="charDefense">5</span>
                        </div>
                    </div>

                    <div class="character" id="Beth"><img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Rick_and_Morty_characters_-_Beth_Smith.jpg">
                        <div class="stats">
                            HP
                            <br>
                            <span id="bethHealth" class="charHealth">80</span>
                            <br> Attack
                            <br>
                            <span id="bethAttack" class="charAttack">10</span>
                            <br> Defense
                            <br>
                            <span id="bethDefense" class="charDefense">5</span>
                        </div>
                    </div>

                    <div class="character" id="Jerry"><img src="https://upload.wikimedia.org/wikipedia/en/5/54/Rick_and_Morty_characters_-_Jerry_Smith.jpg">
                        <div class="stats">
                            HP
                            <br>
                            <span id="jerryHealth" class="charHealth">75</span>
                            <br> Attack
                            <br>
                            <span id="jerryAttack" class="charAttack">10</span>
                            <br> Defense
                            <br>
                            <span id="jerryDefense" class="charDefense">5</span>
                        </div>
                    </div>

                </div>

                <p class="stage1 stage2"><span id="currentCharacterText">Current Character</span></p>

                <div class="stage1 stage2" id="myCharDiv"></div>

                <p class="stage1 stage3 stage4"><span id="enemiesRemainingText">Choose an Opponent</span></p>

                <div class="stage1 stage3 stage4" id="enemiesRemaining"></div>

                <p class="stage1 stage2"><span id="fightSectionText">Click to Attack</span></p>

                <div class="stage1 stage2" id="buttonDiv"><button id="attackButton">Attack!</button></div>

                <p class="stage1 stage2"><span id="defenderText">Defender</span></p>

                <div class="stage1 stage2" id="defenderDiv"></div>

                <div class="stage1 stage2" id="consoleDiv">
                    <p class="console1">Click Attack to Begin!</p>
                    <p class="console2"></p>
                </div>

            </div>




        </main>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
