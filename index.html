<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arena C-137</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>Arena C-137</h1>
            </header>

            <div id="gameDiv">

                <p><span id="chooseText">Choose Your Character</span></p>

                <div id="charSelect"></div>

                <p><span id="currentCharacterText">Current Character</span></p>

                <div id="myCharDiv"></div>

                <p><span id="enemiesRemainingText">Remaining Opponents</span></p>

                <div id="enemiesRemaining"></div>

                <p><span id="fightSectionText">Click to Attack</span></p>

                <div id="buttonDiv"><button id="attackButton">Attack!</button> </div>

                <p><span id="defenderText">Defender</span></p>

                <div id="defenderDiv"></div>

                <div id="consoleDiv">
                    <p id="console1">Console line 1</p>
                    <p id="console2">Console line 2</p>
                </div>

            </div>



        </main>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
